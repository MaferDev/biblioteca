<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="Content/Biopsia/table.css">
    <link rel="stylesheet" href="Content/bootstrap.min.css">  
    <script src="Scripts/jquery-3.3.1.js"></script>  
    <script src="Scripts/Biopsia/table.js"></script>
</head>
<body>
    <div class="form-group grupImagesResultado row col-12">
        <label class="col-sm-12 col-md-4 col-form-label" for="imgResultado1">Imagenes de Resultado:
            <small class="d-block">(Max. 3 Imagenes)</small>
        </label>
        <div class="col-sm-12 col-md-8 row">                
            <div class="col-12 col-sm-6 col-md-4 imgResultado">
                <div class="btnUpload">                                    
                    <label for="btnImage1">
                        <span>Agregar Imagen</span>
                    </label>                                        
                    <span>
                        <input name="btnImage1" class="form-control-file iptFoto" id="btnImage1" type="file" accept=".jpg, .jpeg, .png">
                    </span>
                </div>	
            </div>
        </div>
        <div class="col-12 listImagenes text-right row mt-3">
        </div>
    </div>
</body>
</html>
